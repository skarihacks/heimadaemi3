<script id="vertex-shader" type="x-shader/x-vertex">
uniform float time;
attribute vec4 vPosition;
varying vec4 vColor;  

void main()
{
gl_PointSize = 3.0;
vec4 tpos = vPosition;

tpos.y = 1.0 - mod(0.001*time + tpos.y+1.0, 2.0);
gl_Position = tpos;


// (a) Pólski fáninn
/*

    vColor = vec4(1.0, 1.0, 1.0, 1.0); 
} else {
    vColor = vec4(1.0, 0.0, 0.0, 1.0); 
}
*/
/*
// (b) Franski fáninn
if (tpos.x < -0.4) {
    vColor = vec4(0.0, 0.0, 1.0, 1.0);   
} else if (tpos.x < 0.4) {
    vColor = vec4(1.0, 1.0, 1.0, 1.0);   
} else {
    vColor = vec4(1.0, 0.0, 0.0, 1.0);   
}*/


// (c) Íslenski fáninn
vColor = vec4(0.0, 0.0, 0.5, 1.0);

if (abs(tpos.x + 0.3) < 0.15 || abs(tpos.y) < 0.15) {
    vColor = vec4(1.0, 1.0, 1.0, 1.0);
}

if (abs(tpos.x + 0.3) < 0.07 || abs(tpos.y) < 0.07) {
    vColor = vec4(1.0, 0.0, 0.0, 1.0);
}


}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;

void main()
{
    gl_FragColor = vColor;
}
</script>
